<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AutoBattler">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="AutoBattler">

  <!-- Force landscape orientation -->
  <meta name="screen-orientation" content="landscape">
  <meta name="x5-orientation" content="landscape">
  <meta name="x5-fullscreen" content="true">

  <title>AutoBattler! - Preview</title>

  <!-- Favicon and Icons -->
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- Landscape enforcement styles -->
  <style>
    @media screen and (orientation: portrait) {
      #landscape-warning {
        display: flex !important;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      #unity-container {
        display: none !important;
      }

      .rotate-icon {
        font-size: 48px;
        margin-bottom: 20px;
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    }

    @media screen and (orientation: landscape) {
      #landscape-warning {
        display: none !important;
      }
    }

    /* Force landscape for specific devices */
    @media screen and (max-width: 812px) and (max-height: 375px) {

      html,
      body {
        transform: rotate(90deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
        overflow-x: hidden;
        position: absolute;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Landscape orientation warning -->
  <div id="landscape-warning" style="display: none;">
    <div class="rotate-icon">üì±</div>
    <h2>Please Rotate Your Device</h2>
    <p>This game is designed for landscape mode.<br>Please rotate your device to continue playing.</p>
  </div>

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">AutoBattler!</div>
    </div>
  </div>

  <!-- Feedback and Changelog Links -->
  <div id="feedback-container">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfP11Rm8G1namrCcX9Ek64xp33DqaGL3LxGEg_zj4eujD9DOg/viewform?usp=dialog"
      target="_blank" id="feedback-link">
      üìù Send Feedback
    </a>
    <a href="https://www.notion.so/Changelogs-29355fc0176980cfa5e0f5fd54120b0e?source=copy_link" target="_blank"
      id="changelog-link">
      üìã Changelogs
    </a>
  </div>
  <script>
    var canvas = document.querySelector("#unity-canvas");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/WebGL.data.gz",
      frameworkUrl: buildUrl + "/WebGL.framework.js.gz",
      codeUrl: buildUrl + "/WebGL.wasm.gz",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "NN",
      productName: "AutoBattler!",
      productVersion: "1.0.0",
      showBanner: unityShowBanner,
      // errorHandler: function(err, url, line) {
      //    alert("error " + err + " occurred at line " + line);
      //    // Return 'true' if you handled this error and don't want Unity
      //    // to process it further, 'false' otherwise.
      //    return true;
      // },
    };

    // By default, Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    // If you would like all file writes inside Unity Application.persistentDataPath
    // directory to automatically persist so that the contents are remembered when
    // the user revisits the site the next time, uncomment the following line:
    config.autoSyncPersistentDataPath = true;
    // This autosyncing is currently not the default behavior to avoid regressing
    // existing user projects that might rely on the earlier manual
    // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
    // expected to change.

    // PWA/Mobile responsive configuration
    function setupCanvas() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
        window.matchMedia('(display-mode: fullscreen)').matches ||
        window.navigator.standalone === true;

      if (isMobile || isPWA) {
        // Mobile/PWA style: fill the whole screen
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Optimize for mobile performance
        config.devicePixelRatio = Math.min(window.devicePixelRatio, 2);

        // Make canvas responsive
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.position = "fixed";
        canvas.style.top = "0";
        canvas.style.left = "0";
      } else {
        // Desktop style: Render the game canvas in a window
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
    }

    setupCanvas();

    // Reconfigure on orientation change
    window.addEventListener('orientationchange', () => {
      setTimeout(setupCanvas, 100);
    });

    // Reconfigure on resize
    window.addEventListener('resize', () => {
      setupCanvas();
    });

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };

      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // PWA Install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Create install button
      const installButton = document.createElement('button');
      installButton.textContent = 'Install';
      installButton.style.position = 'fixed';
      installButton.style.top = '10px';
      installButton.style.left = '10px';
      installButton.style.zIndex = '9999';
      installButton.style.backgroundColor = '#007acc';
      installButton.style.color = 'white';
      installButton.style.border = 'none';
      installButton.style.borderRadius = '20px';
      installButton.style.cursor = 'pointer';
      installButton.style.fontFamily = 'Arial, sans-serif';
      installButton.style.fontWeight = 'bold';
      installButton.style.fontSize = '12px';
      installButton.style.boxShadow = '0 2px 8px rgba(0,0,0,0.3)';
      installButton.style.transition = 'all 0.2s ease';

      // Mobile-specific styling
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        installButton.style.padding = '6px 12px';
        installButton.style.fontSize = '11px';
      } else {
        installButton.style.padding = '8px 16px';
        installButton.style.fontSize = '12px';
      }

      // Hover effect
      installButton.addEventListener('mouseenter', () => {
        installButton.style.backgroundColor = '#005a9e';
        installButton.style.transform = 'scale(1.05)';
      });
      installButton.addEventListener('mouseleave', () => {
        installButton.style.backgroundColor = '#007acc';
        installButton.style.transform = 'scale(1)';
      });

      installButton.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
            document.body.removeChild(installButton);
          }
          deferredPrompt = null;
        });
      });

      document.body.appendChild(installButton);
    });

    // Handle fullscreen for PWA
    function enterFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    }

    // Auto-enter fullscreen on PWA launch
    if (window.matchMedia('(display-mode: fullscreen)').matches) {
      setTimeout(enterFullscreen, 1000);
    }

    // Force landscape orientation using Screen Orientation API
    function forceLandscape() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape-primary').catch((error) => {
          console.log('Orientation lock failed:', error);
        });
      }
    }

    // Try to lock orientation when the game loads
    window.addEventListener('load', () => {
      setTimeout(forceLandscape, 1000);
    });

    // Also try when entering fullscreen or PWA mode
    document.addEventListener('fullscreenchange', forceLandscape);
    window.addEventListener('beforeinstallprompt', forceLandscape);

  </script>
</body>

</html>
