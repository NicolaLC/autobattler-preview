name: Deploy Unity WebGL to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decompress Unity WebGL files and update config
        run: |
          echo "Decompressing .gz files..."
          find . -name "*.gz" -type f | while read -r file; do
            echo "Decompressing: $file"
            # Decompress but keep the original filename without .gz
            gunzip -c "$file" > "${file%.gz}"
            rm "$file"
          done
          
          echo "Decompressing .br files..."
          find . -name "*.br" -type f | while read -r file; do
            echo "Decompressing: $file"
            # Install brotli if .br files are found
            sudo apt-get update && sudo apt-get install -y brotli
            # Decompress but keep the original filename without .br
            brotli -d -c "$file" > "${file%.br}"
            rm "$file"
          done
          
          echo "Updating index.html to reference decompressed files..."
          sed -i 's/WebGL\.data\.gz/WebGL.data/g' index.html
          sed -i 's/WebGL\.framework\.js\.gz/WebGL.framework.js/g' index.html
          sed -i 's/WebGL\.wasm\.gz/WebGL.wasm/g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4